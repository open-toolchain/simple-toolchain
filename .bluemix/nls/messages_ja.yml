template.name: "Cloud Foundry アプリの開発 (GitHub.com)"
template.description: "このツールチェーンを使用して、Cloud Foundry アプリケーションを開発およびデプロイすることができます。デフォルトで、このツールチェーンはサンプル Node.js の「Hello World」アプリを使用します。あるいは、ユーザー独自の GitHub リポジトリーにリンクすることもできます。このツールチェーンは、継続的デリバリー、ソース管理、問題のトラッキング、およびオンライン編集用に事前構成されています。\n\nこのツールチェーンは、Continuous Delivery サービスに含まれるツールを使用します。そのサービスのインスタンスが選択した組織にない場合は、**「作成」**をクリックすると、無料の[ライト](/catalog/services/continuous-delivery/)・プランが選択されてインスタンスが自動的に追加されます。\n\n開始するには、**「作成」**をクリックしてください。\n\nステップバイステップの説明については、[チュートリアル](https://www.ibm.com/devops/method/tutorials/tutorial_toolchain_flow)を参照してください。"
